configuration:
  healthcheck:
    timeout: 180
    wait_for_ports: ALL
  initialization:
    script: init.sh
  start:
    script: start.sh
debugging:
  allow_direct_access: true
  connection_protocol: RDP

infrastructure:
  compute:
    spec:
      azure: 
        vm_size: $PORT
  connectivity:
    external:
    - port_info:
        port: 1233
inputs:
- PORT: 80
- AZURE_VM_SIZE: Standard_B1s

kind: application
source:
  image:
    azure_image:
    - urn: Canonical:UbuntuServer:18.04-LTS:latest
      username: adminuser
  os_type: linux

spec_version: 1
