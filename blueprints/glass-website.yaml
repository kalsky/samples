spec_version: 1
kind: blueprint
metadata:
  description: >
    glass-website
    
clouds: 
  - Azure: westus2
  
inputs:
- PORT: 80
- AZURE_VM_SIZE: Standard_B1s

applications:
  - glass:
      input_values:
        - PORT: $PORT
        - AZURE_VM_SIZE: $AZURE_VM_SIZE

debugging:
  availability: on